<body style="display: flex; justify-content: center; align-items: center; margin: 0; background-color: #f4f4f4;">

    <label for="email">Email:</label>

    <label for="password">Contrase単a:</label>
    <input type="password" id="password"placeholder="Escribe tu contrase単a">
    
    <label for="confirmPassword">Confirmar Contrase単a:</label>
    <input type="password" id="confirmPassword"placeholder="Repite tu contrase単a">

    <button style="margin-top: 10px;background-color: #007bff;  border-radius: 4px;color: white;"type="submit">Registrarse</button>
  </form>
</body>
