<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube copia</title>
    <link rel="stylesheet" href="./CSS/body.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/sidebar.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
  </head>
  <!--Body-->
  <body>
    <!--Contenido superior menù, logo etc-->
    <nav class="fila">
      <div class="left-section">
        <img src="imagenes/menù.png" alt="menù" />
        <img src="imagenes/logo.png" alt="logo" />
      </div>
      <div class="middle-secion">
        <img src="imagenes/barra buscar.png" />
        <img src="imagenes/lupa.png" />
        <img src="imagenes/microfono.png" alt="microfono" />
      </div>
      <div class="right-section">
        <img src="imagenes/crea.png" alt="crea" />
        <img src="imagenes/notificación.png" alt="notificación" />
        <img src="imagenes/cuenta.png" alt="cuenta" />
      </div>
    </nav>
    <!--Main Content-->
    <main>
      <!--Contenido lateral (sidebar)-->
      <aside class="sidebar">
        <ul class="lista-en-columna">
          <li><img src="./imagenes/home.png" alt="home" /></li>
          <li><img src="./imagenes/Shorts.png" alt="Shorts" /></li>
          <li><img src="./imagenes/inscripción.png" alt="inscripción" /></li>
          <li><img src="./imagenes/Tú.png" alt="Tú" /></li>
        </ul>
      </aside>
      <div class="derecha">
        <!--Barra de Navegaciòn (Tutti, etc)-->
        <div class="barra-de-navegacion">
          <p>Tutti</p>
          <p>Musica</p>
          <p>Videojuegos</p>
        </div>
        <!--Seccion videos-->
        <div class="video">
          <!-- Video -->
          <section class="video-feed">
            <div class="video">
              <img
                src="videos/copia van Gogh .png"
                alt="La Oreja de Van Gogh"
              />
              <div class="informacion">
                <div class="logo">
                  <p>logo</p>
                </div>
                <div class="titulo">
                  <h3>La Oreja de Van Gogh (Video Oficial)</h3>
                  <p>La oreja de Van Gogh</p>
                  <p>13k visualizaciones - Hace 1 hora</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>2024 YouTube copia</p>
    </footer>
  </body>
</html>
