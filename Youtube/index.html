<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!--Navbar-->
    <nav>
    <header class="navbar">
        <div class="main-container">
            <img src="imagenes/menù.png" alt="menù" id="menu">
           <img src="imagenes/logo.png" alt="logo" id="logo">
        </div>

        <div class="seach-bar">
            <img src="imagenes/search-bar.png" alt="search-bar" id="search-bar">
            <img src="imagenes/microfono.png" alt="microfono" id="microfono">
        </div>

        <div class="user-icons">
            <img src="imagenes/crea.png" alt="crea">
            <img src="imagenes/notificación.png" alt="notificación" id="notificación">
            <img src="imagenes/cuenta.png" alt="cuenta">
        </div>
    </nav>
    </header>

    <!--Contenido Principal-->
        <div class="main-container">
             <img src="imagenes/barra.png" alt="barra">
        </div>
        
    <!--Contenido lateral-->
    <aside>
    <nav class="aside">
        <div>
        <ul>
           <li><img src="imagenes/home.png" alt="home"></li>
           <li><img src="imagenes/Shorts.png" alt="Shorts"></li>
           <li><img src="imagenes/inscripción.png" alt="inscripción"></li>
           <li><img src="imagenes/Tú.png" alt="Tú"></li>
        </ul>
        </div>
    </aside>
    </nav>

    <!--Seccion videos-->    
    <seccion class="videos-grid">
        <div class="video">
            <img src="videos/musica.png" alt="musica">
            <img src="videos/piano.png" alt="piano">
            <img src="videos/ingles.png" alt="ingles">
            <img src="videos/manualidad.png" alt="manualidad">
            <img src="videos/manualidad (2).png" alt="manualidad (2)">
            <img src="videos/software.png" alt="software">
        </div>
    </seccion>
</body>
</html>
